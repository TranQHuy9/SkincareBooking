<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Welcome to Skincare Dashboard</h1>
    <div id="userInfo" class="mt-3">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Roles:</strong> <span id="roles"></span></p>
    </div>
    <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>

    <h2 class="mt-5">Centers</h2>
    <button id="fetchCentersBtn" class="btn btn-primary mb-3">Fetch Centers</button>
    <ul id="centersList" class="list-group"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/script.js"></script>
<script>
    // Kiểm tra token khi trang tải
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        } else {
            displayUserInfo(token);
        }
    });
</script>
</body>
</html>
