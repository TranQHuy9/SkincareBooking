            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>

<!-- Booking Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Book a Skincare Service</h2>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select class="form-select" id="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <!-- Services will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="therapist" class="form-label">Select Therapist (Optional)</label>
                <select class="form-select" id="therapist">
                    <option value="">No preference</option>
                    <!-- Therapists will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <select class="form-select" id="time" required>
                    <option value="" disabled selected>Select a time</option>
                    <!-- Time slots will be populated dynamically -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
        <div id="bookingMessage" class="alert mt-3" style="display: none;"></div>
    </div>
</section>

<!-- Admin: Manage Bookings -->
<section class="py-5 bg-light" id="manageBookings" style="display: none;">
    <div class="container">
        <h2 class="text-center mb-4">Manage Bookings</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Customer</th>
                <th>Service</th>
                <th>Therapist</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="bookingsList">
            <!-- Bookings will be populated dynamically -->
            </tbody>
        </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
