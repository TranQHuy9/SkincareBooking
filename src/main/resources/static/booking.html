<!-- Booking Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Book a Skincare Service</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="bookingForm">
                    <div class="card shadow-sm p-4">
                        <div class="mb-3">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="" disabled selected>Select a service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="therapist" class="form-label">Select Therapist (Optional)</label>
                            <select class="form-select" id="therapist" name="therapist">
                                <option value="">No preference</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Select Time</label>
                            <select class="form-select" id="time" name="time" required>
                                <option value="" disabled selected>Select a time</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book Now</button>
                    </div>
                </form>
                <div id="bookingMessage" style="display: none;"></div>
            </div>
        </div>
    </div>
</section>
