<!-- Therapists Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Our Therapists</h2>
        <div class="row" id="therapistsList">
            <!-- Therapists will be populated dynamically -->
        </div>
    </div>
</section>

<!-- Admin: Add/Edit Therapist -->
<section class="py-5 bg-light" id="manageTherapists" style="display: none;">
    <div class="container">
        <h2 class="text-center mb-4">Manage Therapists</h2>
        <form id="therapistForm">
            <div class="mb-3">
                <label for="therapistName" class="form-label">Name</label>
                <input type="text" class="form-control" id="therapistName" required>
            </div>
            <div class="mb-3">
                <label for="specialty" class="form-label">Specialty</label>
                <input type="text" class="form-control" id="specialty" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <textarea class="form-control" id="schedule" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Therapist</button>
        </form>
        <div id="therapistMessage" class="alert mt-3" style="display: none;"></div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
