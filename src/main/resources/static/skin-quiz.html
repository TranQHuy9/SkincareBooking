<!-- Skin Quiz Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Skin Quiz</h2>
        <p class="text-center mb-5">Answer a few questions to find the best skincare services for you</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="quizForm">
                    <div class="card shadow-sm p-4">
                        <div class="mb-3">
                            <label for="skinType" class="form-label">1. What is your skin type?</label>
                            <select class="form-select" id="skinType" required>
                                <option value="" disabled selected>Select your skin type</option>
                                <option value="Oily">Oily</option>
                                <option value="Dry">Dry</option>
                                <option value="Combination">Combination</option>
                                <option value="Normal">Normal</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">2. What are your main skin concerns?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="skinConcern" value="Acne" id="acne">
                                <label class="form-check-label" for="acne">Acne</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="skinConcern" value="Dryness" id="dryness">
                                <label class="form-check-label" for="dryness">Dryness</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="skinConcern" value="Aging" id="aging">
                                <label class="form-check-label" for="aging">Aging</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="sensitivity" class="form-label">3. How often do you experience sensitivity?</label>
                            <select class="form-select" id="sensitivity" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Often">Often</option>
                                <option value="Sometimes">Sometimes</option>
                                <option value="Rarely">Rarely</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                    </div>
                </form>
                <div id="quizResult" style="display: none;"></div>
            </div>
        </div>
    </div>
</section>
