<!-- Skin Quiz Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Skin Quiz</h2>
        <p class="text-center mb-5">Answer a few questions to find the best skincare services for you.</p>
        <form id="skinQuizForm">
            <div class="mb-4">
                <label class="form-label">1. What is your skin type?</label>
                <select class="form-select" name="skinType" required>
                    <option value="" disabled selected>Select your skin type</option>
                    <option value="oily">Oily</option>
                    <option value="dry">Dry</option>
                    <option value="combination">Combination</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label">2. What are your main skin concerns?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="concerns" value="acne">
                    <label class="form-check-label">Acne</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="concerns" value="dryness">
                    <label class="form-check-label">Dryness</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="concerns" value="aging">
                    <label class="form-check-label">Aging</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">3. How often do you experience sensitivity?</label>
                <select class="form-select" name="sensitivity" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="often">Often</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="rarely">Rarely</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>
        <div id="recommendations" class="mt-4" style="display: none;">
            <h3>Recommended Services</h3>
            <ul id="recommendedServices" class="list-group"></ul>
            <a href="/booking.html" class="btn btn-success mt-3">Book Now</a>
        </div>
    </div>
</section>
